
<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">Iniciar sesión</h4>
            
            <form [formGroup]="loginForm">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <i class="feather icon-mail"></i>
                </span>
                <input 
                  type="email" 
                  class="form-control" 
                  placeholder="Email address" 
                  formControlName="email"
                  [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                />
                <div 
                  *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                  class="invalid-feedback"
                >
                  Por favor, introduce un email válido
                </div>
              </div>

              <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon3">
                  <i class="feather icon-lock"></i>
                </span>
                <input 
                  type="password" 
                  class="form-control" 
                  placeholder="Password" 
                  formControlName="password"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                />
                <div 
                  *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                  class="invalid-feedback"
                >
                  La contraseña debe tener al menos 6 caracteres
                </div>
              </div>

              <div class="form-group text-start mt-2">
                <div class="checkbox checkbox-success d-inline">
                  <input 
                    type="checkbox" 
                    name="checkbox-fill-1" 
                    id="checkbox-fill-a1" 
                    checked=""
                    formControlName="rememberMe"
                  />
                  <label for="checkbox-fill-a1" class="cr">Save credentials</label>
                </div>
              </div>

              <div class="d-grid">
                <button 
                  class="btn btn-block btn-success mb-4" 
                  (click)="setLoginUser()"
                  [disabled]="!isFormValid"
                >
                  SignIn
                </button>
              </div>
            </form>

            <!-- <p class="mb-2 text-muted">
              Forgot password?
              <a href="javascriprt:" class="f-w-400">Reset</a>
            </p>
            <p class="mb-0 text-muted">
              Don’t have an account?
              <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a>
            </p> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
